<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You can change your theme from light to dark & vice-versa">
    <meta name="keyword" content="Appearance, dark, light">
    <meta name="author" content="Ishraque Ahmed">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Appearance</title>
</head>
<body>
    <div class="popup">
        <h1><span class="yellow">Appearance</span></h1>
        <p>Bored of looking at websites the same way? Meet "Appearance", a chrome extension that can change your website from light mode to dark mode and vice versa! :)</p>

        <div class="button">
            <div class="half" style="left: 5px;">On</div>
            <div class="half" style="right: 5px; text-align: right;">Off</div>
            <div class="circle"></div>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
